#playwirghtoptions

testdata.path=testdata/
playwright.browser=firefox
playwright.headless=false
screenshot.on.failure=true
allure.enabled=true
timeout.pageLoad=30000
timeout.element=5000

#cucumber options
cucumber.plugin=pretty, summary, io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm
cucumber.glue=steps,hooks
cucumber.features=classpath:features
cucumber.publish.quiet=true
